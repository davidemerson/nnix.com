{% extends "base.html" %}

{% block content %}
<div><a href=".."><<<</a></div>
<h1>{{ section.title }}</h1>

{{ section.content | safe }}
{% set pages = section.pages %}

<h2>recipes</h2>
<ul>
{% for page in pages %}
  <p><li>
    <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    {% if page.description %}
    - {{ page.description }}
    {% endif %}
  </li></p>
{% endfor %}
</ul>

{% endblock %}
