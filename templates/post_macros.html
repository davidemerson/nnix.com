{% macro article_header(page) %}
<header>
    <ul>
    <p><li>
        {{ page.taxonomies.authorname[0] | default(value="") }}.
        ({{ page.taxonomies.pubyear[0] | default(value="") }}).
        <a href="{{ page.permalink | safe }}"><i>{{ page.title }}</i></a>.
    </li></p>
    </ul>
</header>
{% endmacro article_header %}

{% macro page_in_list(page) %}
            {{ self::article_header(page = page) }}
{% endmacro page_in_list %}
